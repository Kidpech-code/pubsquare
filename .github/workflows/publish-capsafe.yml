name: Publish capsafe to pub.dev

on:
  workflow_dispatch:
  push:
    tags:
      - "capsafe-v*"

jobs:
  publish:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Flutter version
        run: flutter --version

      - name: Configure pub.dev credentials
        env:
          PUB_CREDENTIALS: ${{ secrets.PUB_CREDENTIALS }}
        run: |
          if [[ -z "$PUB_CREDENTIALS" ]]; then
            echo "PUB_CREDENTIALS secret is not set." >&2
            exit 1
          fi
          mkdir -p ~/.config/dart
          echo "$PUB_CREDENTIALS" > ~/.config/dart/pub-credentials.json
          echo "Credentials written to ~/.config/dart/pub-credentials.json"

      - name: Resolve dependencies (package)
        working-directory: packages/capsafe
        run: flutter pub get

      - name: Resolve dependencies (example)
        working-directory: packages/capsafe/example
        run: flutter pub get

      - name: Format check
        working-directory: packages/capsafe
        run: |
          dart format --output=none --set-exit-if-changed . || true

      - name: Analyze
        working-directory: packages/capsafe
        run: dart analyze --fatal-infos --fatal-warnings

      - name: Test
        working-directory: packages/capsafe
        run: flutter test -r expanded

      - name: Extract package version
        id: version
        run: |
          VERSION=$(grep -m1 '^version:' packages/capsafe/pubspec.yaml | awk '{print $2}')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected version: $VERSION"

      - name: Verify tag matches version
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          TAG="${GITHUB_REF_NAME}"
          if [[ "capsafe-v${{ steps.version.outputs.version }}" != "$TAG" ]]; then
            echo "Tag $TAG does not match pubspec version capsafe-v${{ steps.version.outputs.version }}" >&2
            exit 1
          fi

      - name: Dry run publish
        working-directory: packages/capsafe
        run: flutter pub publish --dry-run

      - name: Publish to pub.dev
        if: github.event_name == 'workflow_dispatch' || startsWith(github.ref, 'refs/tags/')
        working-directory: packages/capsafe
        run: flutter pub publish -f
